<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">

body{
	background-color: #B61A1A;
}
.custom-menubar {
    background-color: #FFFFFF;
}
.borde div {
	background-color: #FFB3B3;
	border: #C1CCFF font-size: 16;
	color: #000000;
	text-align: left;
	border: 1px solid #fafafa;
}

.fondo {
	border: 2px solid black;
	background-color: #FFF4E3;
	text-align: center;
}
</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Base de datos COL+</title>
</h:head>
<h:body>
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form>
	<p:menubar styleClass="custom-menubar">
			<f:facet name="options">
				<p:graphicImage url="images/logo.png" style="width:5%; float:left;"></p:graphicImage>
				<p:commandButton type="button" value="Cerrar Sección" style="float:right"/>
				<p:commandButton type="button" value="Nuestros Clientes" style="float:right"/>
				<p:commandButton type="button" value="Home" 
				action = "#{pagina.home}"  style="float:right"/>
			</f:facet>
		</p:menubar>
		<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Inicio" outcome="AthenaHome">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Visualizacion" outcome="AthenaVisualizacion">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Ajustes." outcome="AthenaOpciones">
			<f:param name="i" value="2" />
		</p:menuitem>
	</p:tabMenu>
		<p:panel
			header="Col plus Solutions - Estadisticas" class="borde">
			<h:panelGrid rows="5" columns="1" cellpadding="5">
				<p:commandButton class="fondo"
					action="#{pagina.reportenomina}" value="Reporte de Nomina"
					style="width:360%; text-align:left">
					<f:param name="i" value="1" />
				</p:commandButton>
				<p:commandButton action="#{pagina.reporteEmpresarial}"
					value="Reporte de información empresarial"
					style="width:360%; text-align:left">
					<f:param name="i" value="2" />
				</p:commandButton>
				<p:commandButton action="#{pagina.reportesalud}"
					value="Reporte de salud y pension" 
					style="width:360%; text-align:left">
					<f:param name="i" value="3" />
				</p:commandButton>
				<p:commandButton action="#{pagina.reportenovedad}"
					value="Reporte de novedades" 
					style="width:360%; text-align:left">
					<f:param name="i" value="4" />
				</p:commandButton>
				<p:commandButton action="#{pagina.opcionesentretenimiento}"
					value="Reporte de base de entretenimiento"
					style="width:360%; text-align:left">
					<f:param name="i" value="5" />
				</p:commandButton>
				<p:commandButton value="Imprimir documento"
					style="width:360%; text-align:left">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
