<?xml version="1.0" encoding="UTF-8"  ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style type="text/css">
body{
	background-color: #B61A1A;
}
.ui-g div {
	background-color: #ededed;
	text-align: center;
	border: 1px solid #fafafa;
}

.center-panel {
	text-align: left;
}

.left-value {
	align-items: right;
}
</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Reporte de Nomina</title>
</h:head>
<h:body>
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="⭠" outcome="Opciones">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Empleados por empleo." outcome="ReporteNomina">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Empleados por eps." outcome="ReporteSalud">
			<f:param name="i" value="2" />
		</p:menuitem>
		<p:menuitem value="Empleados por nomina." outcome="ReporteEmpresarial">
			<f:param name="i" value="3" />
		</p:menuitem>
		<p:menuitem value="Analizar Novedades." outcome="ReporteNovedades">
			<f:param name="i" value="4" />
		</p:menuitem>
		<p:menuitem value="Buscar productos propios."
			outcome="OpcionesEntretenimiento">
			<f:param name="i" value="5" />
		</p:menuitem>
	</p:tabMenu>
	<h:form>
		<p:panel header="Lista de empleados que han presenciado novedades">
			<h:panelGrid columns="2">
				<p:dataTable value="#{pagina.codigonorma_novedad}" var="codigonorma">
					<p:column headerText="Código">
            #{codigonorma.codigo}
        </p:column>
					<p:column headerText="Nombre">
            #{codigonorma.nombre}
            </p:column>
					<p:column headerText="Fecha_Inicio">
            #{codigonorma.fecha_inicio}
            </p:column>
					<p:column headerText="Fecha_Final">
            #{codigonorma.fecha_final}
            </p:column>
					<p:column headerText="Fecha_Vacaciones">
            #{codigonorma.inicio_vacaciones}
            </p:column>
					<p:column headerText="Finalizacion de sus vacaciones">
            #{codigonorma.final_vacaciones}
            </p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
