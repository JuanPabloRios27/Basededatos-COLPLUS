<?xml version="1.0" encoding="UTF-8"  ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style type="text/css">
.ui-g div {
	background-color: #ededed;
	text-align: center;
	border: 1px solid #fafafa;
}

.center-panel {
	text-align: left;
}

.left-value {
	align-items: right;
}
</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Analisis de productos digitales</title>
</h:head>
<h:body>
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form>
		<p:panel header="Listado de libros">
			<p:dataTable value="#{pagina.libros}" var="libro">
				<p:column headerText="Código">
            #{libro.id_libro}
        </p:column>
				<p:column headerText="Nombre">
            #{libro.titulo}
            </p:column>
				<p:column headerText="Autores">
            #{libro.autores}
            </p:column>
				<p:column headerText="Editorial">
            #{libro.editorial}
            </p:column>
				<p:column headerText="Fecha publicada">
            #{libro.fecha_Publicada}
            </p:column>
				<p:column headerText="ISBN">
            #{libro.isbn}
            </p:column>
				<p:column headerText="ISBN13">
            #{libro.isbn13}
            </p:column>
				<p:column headerText="Lenguaje">
            #{libro.lenguaje}
            </p:column>
				<p:column headerText="Numeros de me gusta">
            #{libro.num_Megusta}
            </p:column>
				<p:column headerText="Paginas">
            #{libro.num_Paginas}
            </p:column>
				<p:column headerText="Numero de reseñas">
            #{libro.num_Reseñas}
            </p:column>
				<p:column headerText="Rating">
            #{libro.rating}
            </p:column>
            <p:column headerText="Field13">
            #{libro.FIELD13}
            </p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
