<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.custom-menubar {
    background-color: #FFFFFF;
}
body {
	background-color: #B61A1A;
}

.borde div {
	background-color: #FFB3B3;
	border: #C1CCFF font-size: 16;
	color: #000000;
	text-align: left;
	border: 1px solid #fafafa;
}

.fondo {
	border: 2px solid black;
	background-color: #FFF4E3;
	text-align: left;
}
</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Registros</title>
</h:head>
<h:body>
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form>
		<p:menubar styleClass="custom-menubar">
			<f:facet name="options">
				<p:graphicImage url="images/logo.png" style="width:5%; float:left;"></p:graphicImage>
				<p:commandButton type="button" value="Cerrar Sección" style="float:right"/>
				<p:commandButton type="button" value="Nuestros Clientes" style="float:right"/>
			</f:facet>
		</p:menubar>
		<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Empresarios" outcome="EmpresariosAdd">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Libros" outcome="AthenaVisualizacion">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Peliculas." outcome="AthenaOpciones">
			<f:param name="i" value="2" />
		</p:menuitem>
	</p:tabMenu>
		<p:panel header="Registro de empleados." class="borde">
		<h:panelGrid columns="2" rows="5">
		<p:outputLabel value="Codigo: " for="Id"></p:outputLabel>
		<p:autoComplete id="Id" value="#{pagina.peliculaid()}" disabled="true"></p:autoComplete>
		<p:outputLabel value="Nombre: " for="Nombre"></p:outputLabel>
		<p:autoComplete id="Nombre" value="#{pagina.nombre}"></p:autoComplete>
		<p:outputLabel value="Año" for="anio"></p:outputLabel>
		<p:inputNumber id="anio" value="#{pagina.anio}"></p:inputNumber>
		<h:outputLabel for="Genero" value="Genero:" />
        <p:selectCheckboxMenu id="Genero" value="#{pagina.genero}" label="''" multiple="true"
                              filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{pagina.generos}" />
        </p:selectCheckboxMenu>
        <p:commandButton value="Crear" action="#{pagina.peliculaadd()}"></p:commandButton>
		</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
