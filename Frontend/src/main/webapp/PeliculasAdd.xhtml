<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.custom-menubar {
    background-color: #FFFFFF;
}
body {
	background-color: #B61A1A;
}

.borde div {
	background-color: #FFB3B3;
	border: #C1CCFF font-size: 16;
	color: #000000;
	text-align: left;
	border: 1px solid #fafafa;
}

.fondo {
	border: 2px solid black;
	background-color: #FFF4E3;
	text-align: left;
}
</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Registros</title>
</h:head>
<h:body>
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form>
		<p:menubar styleClass="custom-menubar">
			<f:facet name="options">
				<p:graphicImage url="images/logo.png" style="width:5%; float:left;"></p:graphicImage>
				<p:commandButton type="button" value="Cerrar SecciÃ³n" style="float:right"/>
				<p:commandButton type="button" value="Nuestros Clientes" style="float:right"/>
			</f:facet>
		</p:menubar>
		<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Empresarios" outcome="EmpresariosAdd">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Libros" outcome="AthenaVisualizacion">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Peliculas." outcome="AthenaOpciones">
			<f:param name="i" value="2" />
		</p:menuitem>
	</p:tabMenu>
		<p:panel header="Registro de empleados." class="borde">
		<h:panelGrid columns="2" rows="8">
		<p:outputLabel value="Codigo: " for="Codigo"></p:outputLabel>
		<p:autoComplete id="Codigo" value="#{pagina.codigo()}" disabled="true"></p:autoComplete>
		<p:outputLabel value="Nombre: " for="Nombre"></p:outputLabel>
		<p:autoComplete id="Nombre" value="#{pagina.nombre}"></p:autoComplete>
		<p:outputLabel value="cargo:"></p:outputLabel>
		<p:selectOneMenu id="cargo" value="#{pagina.cargo}" style="width:200px">
            <f:selectItem itemLabel="Seleccione una: " itemValue="" />
            <f:selectItem itemLabel="Ingeniero de Desarrollo" itemValue="Ingeniero de Desarrollo" />
            <f:selectItem itemLabel="Auxiliar especializado" itemValue="Auxiliar especializado" />
            <f:selectItem itemLabel="Director de Impuestos" itemValue="Director de Impuestos" />
            <f:selectItem itemLabel="Gerente de ventas" itemValue="Gerente de ventas" />
            <f:selectItem itemLabel="Director de Facturacion" itemValue="Director de Facturacion" />
            <f:selectItem itemLabel="Ingeniero de Soporte" itemValue="Ingeniero de Soporte" />
            <f:selectItem itemLabel="DBA" itemValue="DBA" />
            <f:selectItem itemLabel="Auditor interno" itemValue="Auditor interno" />
            <f:selectItem itemLabel="Director de presupuestos" itemValue="Director de presupuestos" />
            <f:selectItem itemLabel="Lider de infraestructura" itemValue="Lider de infraestructura" />
            <f:selectItem itemLabel="Auditor interno" itemValue="Auditor interno" />
            <f:selectItem itemLabel="Lider de QA" itemValue="Lider de QA" />
        </p:selectOneMenu>
		<p:outputLabel value="dependencia:"></p:outputLabel>
		<p:selectOneMenu id="dependencia" value="#{pagina.dependencia}" style="width:200px">
            <f:selectItem itemLabel="Seleccione una: " itemValue="" />
            <f:selectItem itemLabel="Tecnologia" itemValue="Tecnologia" />
            <f:selectItem itemLabel="Facturacion" itemValue="Facturacion" />
            <f:selectItem itemLabel="Contabilidad" itemValue="Contabilidad" />
            <f:selectItem itemLabel="Comercial" itemValue="Comercial" />
        </p:selectOneMenu>
        <p:outputLabel value="EPS:"></p:outputLabel>
		<p:selectOneMenu id="eps" value="#{pagina.eps}" style="width:200px">
            <f:selectItem itemLabel="Seleccione una: " itemValue="" />
            <f:selectItem itemLabel="EPS-Sanitas" itemValue="EPS-Sanitas" />
            <f:selectItem itemLabel="Aliansalud EPS" itemValue="Aliansalud EPS" />
            <f:selectItem itemLabel="Nueva EPS" itemValue="Nueva EPS" />
            <f:selectItem itemLabel="EPS-Sura" itemValue="EPS-Sura" />
        </p:selectOneMenu>
        <p:outputLabel value="Pensiones:"></p:outputLabel>
		<p:selectOneMenu id="Pensiones" value="#{pagina.pension}" style="width:200px">
            <f:selectItem itemLabel="Seleccione una: " itemValue="" />
            <f:selectItem itemLabel="Colpensiones" itemValue="Colpensiones" />
            <f:selectItem itemLabel="Proteccion" itemValue="Proteccion" />
            <f:selectItem itemLabel="Provenir" itemValue="Provenir" />
            <f:selectItem itemLabel="Skandia" itemValue="Skandia" />
        </p:selectOneMenu>
        <p:outputLabel value="sueldo"></p:outputLabel>
        <p:inputNumber id="sueldo" value="#{pagina.sueldo}" symbol=" $"
                               decimalSeparator="," thousandSeparator=".">    
        </p:inputNumber> 
        <p:commandButton value="Crear" action="#{pagina.empresarioadd()}"></p:commandButton>
		</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
