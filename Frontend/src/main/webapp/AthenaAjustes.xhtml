<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
body{
	background-color: #B61A1A;
}
.borde div {
	background-color: #FFB3B3;
	border: #C1CCFF font-size: 16;
	color: #000000;
	text-align: center;
	border: 1px solid #fafafa;
}

.fondo {
	border: 2px solid black;
	background-color: #FFF4E3;
	text-align: center;
}
</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Base de datos COL+</title>
</h:head>
<h:body>
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form>
		<p:graphicImage url="images/logo.png"
			style="display:block; margin-left:auto; margin-right:auto; width:30%"></p:graphicImage>
		<p:panel
			style="display:block; margin-left:auto; margin-right:auto; width:60%"
			header="Col plus Solutions - Estadisticas" class="borde">
			<h:panelGrid rows="2" columns="3" cellpadding="5">
				<p:commandButton class="fondo"
					action="#{pagina.reportenomina}" value="Reporte de Nomina"
					style="width:227px;height:127px">
					<f:param name="i" value="1" />
				</p:commandButton>
				<p:commandButton action="#{pagina.reporteEmpresarial}"
					value="Reporte de informaciÃ³n empresarial"
					style="width:227px;height:127px">
					<f:param name="i" value="2" />
				</p:commandButton>
				<p:commandButton action="#{pagina.reportesalud}"
					value="Reporte de salud y pension" 
					style="width:227px;height:127px">
					<f:param name="i" value="3" />
				</p:commandButton>
				<p:commandButton action="#{pagina.reportenovedad}"
					value="Reporte de novedades" 
					style="width:227px;height:127px">
					<f:param name="i" value="4" />
				</p:commandButton>
				<p:commandButton action="#{pagina.opcionesentretenimiento}"
					value="Reporte de base de entretenimiento"
					style="width:227px;height:127px">
					<f:param name="i" value="5" />
				</p:commandButton>
				<p:commandButton value="Imprimir documento"
					style="width:227px;height:127px">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
